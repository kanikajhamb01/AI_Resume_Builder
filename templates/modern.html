<!DOCTYPE html>
<html>
<head>
  <style> body { font-family: sans-serif; padding: 40px; } </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <p>{{ email }}</p>
  <h2>Education</h2>
  <p>{{ education }}</p>
  <h2>Skills</h2>
  <ul>{% for skill in skills %}<li>{{ skill }}</li>{% endfor %}</ul>
  <h2>Experience</h2>
  <strong>{{ role }} at {{ company }}</strong>
  <ul>{% for bullet in exp_bullets %}<li>{{ bullet }}</li>{% endfor %}</ul>
  <h2>Projects</h2>
  <strong>{{ project_title }}</strong>
  <ul><li>{{ project_bullet }}</li></ul>
</body>
</html>
